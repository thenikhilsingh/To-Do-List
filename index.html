<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Indie+Flower&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="homepage">
      <header>To Do List <img src="Assets/to-do-list.gif" alt="" /></header>
      <main>
        <nav>
          <div class="toDo">
            <h1>To Do</h1>
          </div>
          <div class="projects">
            <h1>Projects</h1>
          </div>
          <div class="notes">
            <h1>Notes</h1>
          </div>
        </nav>
        <div class="contentArea"></div>
      </main>
    </div>
    <button class="addBtn">+</button>
    <div class="addbtnpage">
      <div class="addbtnheader">create a new To Do...</div>
      <div class="addbtnmain">
        <div class="addbtnnav">
          <div class="addbtntoDo">
            <h1>To Do</h1>
          </div>
          <div class="addbtnprojects">
            <h1>Projects</h1>
          </div>
          <div class="addbtnnotes">
            <h1>Notes</h1>
          </div>
        </div>
        <div class="addbtncontaintarea">
          <div><input type="text" placeholder="Title: Pay bills" /></div>
          <div>
            <textarea
              name=""
              id=""
              placeholder="Details: e.g internet, phone, rent."
            ></textarea>
          </div>
          <div>
            <label for="">Due Date:</label> <input type="date" name="" id="" />
          </div>
          <div>
            <label>Priority:</label>
            <button type="button" class="btn btn-outline-success">Low</button>
            <button type="button" class="btn btn-outline-warning"> Medium</button>
            <button type="button" class="btn btn-outline-danger">High</button>
          </div>
          <button type="button" class="btn btn-outline-info">Add</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
