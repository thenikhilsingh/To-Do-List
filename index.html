<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Indie+Flower&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>To Do List <img src="Assets/to-do-list.gif" alt="" /></header>
    <main>
      <nav>
        <div class="toDo">
          <h1>To Do</h1>
        </div>
        <div class="projects">
          <h1>Projects</h1>
        </div>
        <div class="notes">
          <h1>Notes</h1>
        </div>
      </nav>
      <div class="contentArea">
        <button class="addBtn">+</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
